version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: sis_postgres
    environment:
      POSTGRES_USER: sisuser
      POSTGRES_PASSWORD: sispass
      POSTGRES_DB: sisdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sisuser -d sisdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    image: alpine:3.19
    container_name: sis_app
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-lc", "echo 'SIS app container is running (placeholder)'; sleep infinity"]
